<script type="text/x-handlebars-template" id='ProjectItemsTemplate'>
  {{#each this}}
    <div class="projectCard">
      <div class="imgSection">
        <img src="{{this.img}}" width="300px" height="140px">
      </div>
      <div class="projectContent">
        <div style="font-size: 22px;font-weight: 600;">{{this.title}}</div>
        <div class="desc">{{this.desc}}</div>
        <div><a href="{{this.link}}" target="_blank"> View Project</a></div>
      </div>
    </div>
  {{/each}}
</script>
